title:            TSV blog
description:      Random thoughts on web development and the Universe
disqus_shortname: 
reading_time:     false
words_per_minute: 200
# Your site's domain goes here (eg: //mmistakes.github.io, http://mademistakes.com, etc)
# When testing locally leave blank or use http://localhost:4000
url: "http://sergeytsivin.github.io" # the base hostname & protocol for your site
twitter_username: sergeytsivin
github_username:  sergeytsivin

# Owner/author information
owner:
  name:           Sergey Tsivin
  avatar:         avatar.jpg
  bio:            "Developing software since 1994"
  email:
  # Social networking links used in footer. Update and remove as you like.
  twitter:        sergeytsivin
  facebook:       stsivin
  github:         sergeytsivin
  stackexchange:  
  linkedin:       sergeytsivin
  instagram:      
  flickr:         
  tumblr:         
  # google plus id, include the '+', eg +mmistakes
  google_plus:

# Background image to be tiled on all pages
background: 

# Analytics and webmaster tools stuff goes here
google_analytics:   
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Europe/Moscow
future:      true
highlighter: rouge
markdown:    kramdown
gems:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-gist
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

  coderay:
    coderay_line_numbers: nil
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class
